[pytest]
# pytest配置文件

# 测试发现路径
testpaths = tests

# Python文件模式
python_files = test_*.py

# Python类模式
python_classes = Test*

# Python函数模式
python_functions = test_*

# 添加命令行选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=20

# 标记定义
markers =
    slow: 标记慢速测试
    integration: 标记集成测试
    unit: 标记单元测试
    smoke: 标记冒烟测试

# 覆盖率配置
[coverage:run]
source = src
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
